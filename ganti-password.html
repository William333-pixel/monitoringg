<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ganti Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #60a5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3a8a;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #334155;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ganti Password</h2>
    <form id="changePasswordForm">
      <div class="form-group">
        <label for="oldPassword">Password Lama</label>
        <input type="password" id="oldPassword" required>
      </div>

      <div class="form-group">
        <label for="newPassword">Password Baru</label>
        <input type="password" id="newPassword" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Password Baru</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <button type="submit">Simpan Password Baru</button>
      <p class="error" id="errorMessage"></p>
    </form>
  </div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const currentPassword = 'password123'; // Contoh password yang benar

      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';

      if (oldPassword !== currentPassword) {
        errorMessage.textContent = 'Password lama salah.';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'Password baru dan konfirmasi tidak cocok.';
        return;
      }

      if (newPassword.length < 6) {
        errorMessage.textContent = 'Password baru minimal 6 karakter.';
        return;
      }

      alert('Password berhasil diganti!');
      document.getElementById('changePasswordForm').reset();
    });
  </script>

</body>
</html>
